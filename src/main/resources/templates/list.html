<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Job Lists</h1>
<a th:href="@{/add}">Add New Job</a>
<div th:each="job : ${jobs}">
    <p th:inline="text">Title: [[${job.title}]]</p>
    <p th:inline="text">Employer: [[${job.employer}]]</p>
    <p th:inline="text">Description: [[${job.description}]]</p>
</div>
</body>
</html>
