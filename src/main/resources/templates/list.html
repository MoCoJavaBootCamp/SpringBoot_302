<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Job Form</h1>
<div th:each="text : ${jobs}">
    <p th:inline="text">[[${job.title}]]</p>
    <p th:inline="text">[[${job.employer}]]</p>
    <p th:text>${job.description}</p>
</div>
</body>
</html>
